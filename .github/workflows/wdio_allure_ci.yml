# This is a basic workflow to help you get started with Actions

name: CI_wdio_allure_ts

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  create_set_up:
    # This workflow contains a single job called "build"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Notify slack
        # Don't attempt to send Slack notifications on fork PRs which don't have access to secrets
        if: env.SLACK_BOT_NOTIFICATION
        id: slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_NOTIFICATION }}
        uses: ./
        with:
          channel_id: CB9QT2NNR
          status: STARTED
          color: warning
      

      - name: Install packages
        run: yarn install

      - name: Run server
        run: yarn start:sampleApp &

      - name: Run tests
        run: yarn test

      - name: Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_NOTIFICATION }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: wdio-allure-ts-ci
          status: SUCCESS
          color: good

      - name: Notify slack fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_NOTIFICATION }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: wdio-allure-ts-ci
          status: FAILED
          color: danger
