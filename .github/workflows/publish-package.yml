name: publish-package
on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  master_tests:
    name: Run e2e tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js v12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install packages
        run: yarn install

      - name: Run server
        run: yarn start:sampleApp &

      - name: Run tests
        run: yarn test

  release_package:
    needs: master_tests

    name: Release package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.WDIO_TOKEN }}

      - name: Install packages
        run: yarn install

      - name: Release new package
        run: |
          git config user.name ${{ secrets.USERNAME }}
          git config user.email "${{ secrets.MAIL }}"
          yarn release

      - name: push changes
        run: git push --follow-tags origin APPS-9798-add-publish-job

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

  slack_notification:
    needs: [ release_package ]
    name: Slack notification
    runs-on: ubuntu-latest
    steps:
      - uses: sonots/slack-notice-action@v3
        with:
          text: 'New release was published'
          icon_emoji: ':rocket:'
        env:
          GITHUB_TOKEN: ${{ secrets.WDIO_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BOT_NOTIFICATION }}
        if: always()
